<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GestãoFácil | Sistema de Gestão de Ativos e Serviços</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- estilos movidos para css/style.css -->
</head>
<body>
    <!-- Página de Login -->
    <div id="login-page" class="login-container">
        <div class="card login-card">
            <div class="card-header bg-gradient-primary text-white text-center py-4">
                <h2><i class="bi bi-graph-up"></i> GestãoFácil</h2>
                <p class="mb-0">Sistema de Gestão de Ativos e serviços</p>
            </div>
            <div class="card-body p-5">
                <div id="login-status" class="api-status"></div>
                <form id="login-form">
                    <div class="mb-3">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="email" placeholder="nome@exemplo.com" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="password" placeholder="Sua senha" required>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="remember">
                        <label class="form-check-label" for="remember">Lembrar-me</label>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 py-2" id="login-btn">
                        <span id="login-text">Entrar</span>
                        <span id="login-loading" class="loading" style="display: none;"></span>
                    </button>
                </form>
                <hr>
                <div class="text-center">
                    <a href="#" id="register-link">Não tem uma conta? Registre-se</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Página de Registro -->
    <div id="register-page" class="login-container" style="display: none;">
        <div class="card login-card">
            <div class="card-header bg-gradient-primary text-white text-center py-4">
                <h2><i class="bi bi-person-plus"></i> Criar Conta</h2>
                <p class="mb-0">Registre-se no sistema</p>
            </div>
            <div class="card-body p-5">
                <div id="register-status" class="api-status"></div>
                <form id="register-form">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="register-name" class="form-label">Nome Completo *</label>
                            <input type="text" class="form-control" id="register-name" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="register-cargo" class="form-label">Cargo *</label>
                            <select class="form-select" id="register-cargo" required>
                                <option value="">Selecione um cargo</option>
                                <option value="admin">Administrador</option>
                                <option value="tecnico">Técnico</option>
                                <option value="usuario">Usuário</option>
                            </select>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="register-email" class="form-label">E-mail *</label>
                        <input type="email" class="form-control" id="register-email" required>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="register-phone" class="form-label">Telefone</label>
                            <input type="tel" class="form-control" id="register-phone">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="register-password" class="form-label">Senha *</label>
                            <input type="password" class="form-control" id="register-password" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="register-confirm-password" class="form-label">Confirmar Senha *</label>
                        <input type="password" class="form-control" id="register-confirm-password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 py-2" id="register-btn">
                        <span id="register-text">Criar Conta</span>
                        <span id="register-loading" class="loading" style="display: none;"></span>
                    </button>
                </form>
                <hr>
                <div class="text-center">
                    <a href="#" id="back-to-login">Voltar para o login</a>
                </div>
            </div>
        </div>
    </div>

   


<!-- Arquivos JS separados -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script src="./js/api.js"></script>
<script src="js/auth.js"></script>
<script src="js/dashboard.js"></script>
<script src="js/crud-clientes.js"></script>
<script src="js/crud-ativos.js"></script>
<script src="js/crud-servicos.js"></script>
<script src="js/crud-usuarios.js"></script>
<script src="js/crud-locais.js"></script>
<script src="js/crud-tipos-servicos.js"></script>
<script src="js/main.js"></script>


</body>


</html>
