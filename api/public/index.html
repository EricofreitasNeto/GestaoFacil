<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Gestão Fácil – Painel de Testes</title>
  <link rel="stylesheet" href="/style.css">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>
<body>
  <h1>🧪 Painel de Testes – Gestão Fácil</h1>

  <!-- 🔐 Autenticação -->
  <h2>🔐 Autenticação</h2>
  <button id="btnRegistrar">Registrar Usuário</button>
  <button id="btnLogin">Login</button>
  <button id="btnRotaProtegida">Testar Rota Protegida</button>

  <!-- 👥 Usuários -->
  <h2>👥 Usuários</h2>
  <button id="btnBuscarUsuarios">Buscar Usuários</button>

  <!-- 📦 Ativos -->
  <h2>📦 Ativos</h2>
  <button id="btnListarAtivos">Listar Ativos</button>
  <button id="btnBuscarAtivo">Buscar Ativo por ID</button>
  <button id="btnCriarAtivo">Criar Ativo</button>
  <button id="btnAtualizarAtivo">Atualizar Ativo</button>
  <button id="btnDesativarAtivo">Desativar Ativo</button>

  <!-- 👥 Clientes -->
  <h2>👥 Clientes</h2>
  <button id="btnListarClientes">Listar Clientes</button>
  <button id="btnCriarCliente">Criar Cliente</button>

  <!-- 📍 Locais -->
  <h2>📍 Locais</h2>
  <button id="btnListarLocais">Listar Locais</button>
  <button id="btnCriarLocal">Criar Local</button>

  <!-- 🏷️ Tipos de Serviço -->
  <h2>🏷️ Tipos de Serviço</h2>
  <button id="btnListarTiposServico">Listar Tipos</button>
  <button id="btnCriarTipoServico">Criar Tipo</button>

  <!-- 🔧 Serviços Técnicos -->
  <h2>🔧 Serviços Técnicos</h2>
  <button id="btnListarServicos">Listar Serviços</button>
  <button id="btnCriarServico">Criar Serviço</button>

  <!-- 👤 Perfil -->
  <h2>👤 Perfil</h2>
  <button id="btnExibirPerfil">Exibir Perfil</button>

  <!-- ⚙️ Configurações -->
  <h2>⚙️ Configurações</h2>
  <button id="btnAlternarTema">Alternar Tema</button>
  <button id="btnExibirLogs">Exibir Logs</button>
  <button id="btnLimparLogs">Limpar Logs</button>

  <!-- 📋 Console -->
  <h2>📋 Console de Resposta</h2>
  <div id="console"></div>

  <!-- 🔗 Scripts -->
  <script type="module" src="/scripts/index.js"></script>
</body>
</html>
